<!-- Clean, Simple Header -->
<header class="bg-base-100 border-b border-base-300 sticky top-0 z-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="">
        <a class="flex items-center space-x-2 group" routerLink="/">
          <div
            class="p-2 rounded-xl bg-gradient-to-br from-primary to-secondary group-hover:rotate-12 transition-transform duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10L4 7v10l8 4" />
            </svg>
          </div>
          <span
            class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
            Al-arcade
          </span>
        </a>
      </div>
      <!-- Navigation - Desktop -->
      <nav class="hidden md:flex items-center space-x-1">
        <a routerLink="/tips" routerLinkActive="active" class="nav-item group relative px-4 py-2 rounded-lg">
          <div
            class="flex items-center gap-2 px-4 py-2 rounded-xl transition-all duration-500 group-hover:bg-gradient-to-br from-amber-50/80 to-orange-50/60 group-[.active]:bg-gradient-to-br from-amber-100/60 to-orange-100/40">
            <div class="icon-wrapper relative">
              <div
                class="absolute inset-0 bg-amber-500/10 blur-md rounded-full opacity-0 group-hover:opacity-100 group-[.active]:opacity-80 transition-opacity duration-300">
              </div>
              <i
                class="fas fa-lightbulb text-transparent bg-clip-text bg-gradient-to-br from-amber-500 to-orange-600 group-[.active]:from-amber-600 group-[.active]:to-orange-700 relative z-10"></i>
            </div>
            <span
              class="font-medium text-white-500 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r from-amber-600 to-orange-600 group-[.active]:text-transparent group-[.active]:bg-clip-text group-[.active]:bg-gradient-to-r from-amber-700 to-orange-700 transition-all duration-300">Tips</span>
          </div>
        </a>

        <a routerLink="/settings" routerLinkActive="active" class="nav-item group relative px-4 py-2 rounded-lg">
          <div
            class="flex items-center gap-2 px-4 py-2 rounded-xl transition-all duration-500 group-hover:bg-gradient-to-br from-emerald-50/80 to-teal-50/60 group-[.active]:bg-gradient-to-br from-emerald-100/60 to-teal-100/40">
            <div class="icon-wrapper relative">
              <div
                class="absolute inset-0 bg-emerald-500/10 blur-md rounded-full opacity-0 group-hover:opacity-100 group-[.active]:opacity-80 transition-opacity duration-300">
              </div>
              <i
                class="fas fa-cog text-transparent bg-clip-text bg-gradient-to-br from-emerald-500 to-teal-600 group-[.active]:from-emerald-600 group-[.active]:to-teal-700 relative z-10"></i>
            </div>
            <span
              class="font-medium text-white-500 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r from-emerald-600 to-teal-600 group-[.active]:text-transparent group-[.active]:bg-clip-text group-[.active]:bg-gradient-to-r from-emerald-700 to-teal-700 transition-all duration-300">Settings</span>
          </div>
        </a>
      </nav>

      <!-- Right Side -->
      <div class="flex items-center space-x-3">
        <!-- Theme Toggle -->
        <button (click)="toggleTheme()"
          class="w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 flex items-center justify-center transition-colors">
          <i class="fas fa-moon text-base-content text-sm"></i>
        </button>

        <!-- Mobile Menu -->
        <div class="dropdown dropdown-end md:hidden">
          <div tabindex="0" role="button"
            class="w-9 h-9 rounded-lg bg-base-200 hover:bg-base-300 flex items-center justify-center transition-colors">
            <i class="fas fa-bars text-base-content text-sm"></i>
          </div>

          <ul tabindex="0"
            class="dropdown-content menu p-2 shadow-lg bg-base-100 rounded-lg w-48 border border-base-300 mt-2">

            <li>
              <a routerLink="/tips" class="text-base-content"><i class="fas fa-lightbulb mr-2"></i>Tips</a>
            </li>

            <li>
              <a routerLink="/settings" class="text-base-content"><i class="fas fa-cog mr-2"></i>Settings</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
