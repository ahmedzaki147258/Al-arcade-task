<div class="container mx-auto p-4" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html">

  <div class="flex items-center gap-4"></div>
  <h1 class="text-2xl font-bold">Video Lessons</h1>
  <div class="flex items-center gap-3 w-full sm:w-auto">
    <div class="relative flex-grow sm:w-72">
      <input type="text" placeholder="Search lessons..."
        class="input input-bordered w-full pl-10 h-10 text-gray-900 bg-gray-50 focus:bg-white transition-all duration-300 hover:shadow-inner hover:border-primary/30 focus:ring-2 focus:ring-primary/20"
        [(ngModel)]="searchValue" (input)="onSearchChange(searchValue)">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3.5 top-3 text-gray-400" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        @for (vedio of data; track vedio.id) {
        <tr>
          <td>
            <div class="avatar">
              <div class="w-13 rounded-full">
                <img [src]="vedio.videoUrl" alt="video image" class="w-full h-full rounded-full" />
              </div>
            </div>
          </td>
          <td>{{ vedio.title }}</td>
          <td>{{ vedio.duration_seconds }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <app-pagination [currPage]="currPage" [totalPages]="totalPages" (pageChange)="goToPage($event)"></app-pagination>
</div>
